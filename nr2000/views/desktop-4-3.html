<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles/desktop-4.css"/>
</head>
<body>
<div class="desktop-2-1">
  <p class="header">Подготовка к работе</p>
  <div class="desktop-4">
    <div class="text-desktop-4">
      <form>
        <fieldset>
          <div>
            <label >
              <input type="checkbox" id="7" disabled/>
              7. Проверить работоспособность изделия:
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" id="71"  onclick="checkFunction3()"/>
              7.1. нажав кнопку 20К на пульте управления, выключить режим 20К, затем нажав кнопку TX включить передатчик и
              кнопкой “PWR –“ уменьшить мощность излучения до минимальной;
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" id="72" disabled onclick="checkFunction3()"/>
              7.2. расположить имитатор перед антенной на расстояния около 0,4 м, в головных телефонах должен прослушиваться тональный 
              сигнал частоты ~250 Гц, а на индикаторе должен отображаться уровень принимаемого сигнала 2-й гармоники;
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" id="73" disabled onclick="checkFunction3()"/>
              7.3. изменяя положение имитатора относительно антенны,
              получите включение всех светодиодов шкалы «2», затем вводя
              ослабление сигнала кнопкой “АТТ +” убедитесь, что при каждом нажатии включается следующая ступень аттенюатора (по
              его шкале) и уменьшаются показания шкалы «2»;
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" id="74" disabled onclick="checkFunction3()"/>
              7.4. увеличивая мощность излучения кнопкой “PWR+”, убедитесь, что при каждом нажатии включается следующая ступень шкалы PWR и увеличиваются показания шкалы «2»;
            </label>
          </div>
        </fieldset>
      </form>
      <button id="submitButton" disabled >Готово!</button>
    </div>
  <div class="flesh">
    <img id="image" src="../assets/interactive/8-image.png">
  </div>
  <div class="footer">
    <button class="button" onclick="nextPage('desktop-4-2.html')">Назад</button>
    <button class="button" onclick="nextPage('desktop-1.html')">Меню</button>
  </div>
</div>

<script src="../app/index.js"></script>
</body>
</html>
